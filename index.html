<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">
    <title>Adrian Dolinay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
        }

        .home-content {
            padding-top: 0px;
            padding-bottom: 0px;
            text-align: center;
        }

        .home-content h1 {
            margin-bottom: 0px;
        }

        .blog-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .blog-dropdown {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blog-dropdown label {
            margin-right: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .blog-dropdown select {
            padding: 8px;
            font-size: 1em;
        }

        .blog-preview iframe {
            width: 90vw;
            height: 70vh;
            border: none;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo_final.png" alt="Adrian Dolinay Logo">
                Adrian Dolinay
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="podcast.html">Podcast</a></li>
                <li><a href="book-recommendations.html">Book Recommendations</a></li>
            </ul>
            <div class="social-links">
                <a href="https://github.com/ad17171717" target="_blank"><img src="assets/images/github.png" alt="GitHub"></a>
                <a href="https://www.youtube.com/@AdrianDolinay" target="_blank"><img src="assets/images/youtube.png" alt="YouTube"></a>
                <a href="https://www.linkedin.com/in/adrian-dolinay-frm-96a289106/" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
                <a href="https://odysee.com/@adriandolinay:0" target="_blank"><img src="assets/images/odysee.png" alt="Odysee"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="home-content">
            <h1>Welcome to Adrian Dolinay's Website</h1>
        </section>

        <section class="blog-content">
            <h2>Latest Blog Post</h2>
            <div class="blog-dropdown">
                <label for="blog-select">Select Blog Post:</label>
                <select id="blog-select">
                    <option value="post09252024.html" selected>Podcast Recommendation - Spatial Intelligence: Sept 25, 2024</option>
                    <option value="post09182024.html">The Infinite Monkey Theorem: Sept 18, 2024</option>
                    <option value="post09112024.html">Steganography: Sept 11, 2024</option>
                </select>
            </div>
            <div class="blog-preview">
                <iframe id="blog-iframe" src="blog/post09252024.html" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Adrian Dolinay. All rights reserved.</p>
    </footer>

    <script>
        const blogSelect = document.getElementById('blog-select');
        const blogIframe = document.getElementById('blog-iframe');

        blogSelect.addEventListener('change', function() {
            const selectedPost = this.value;
            console.log('Changing iframe src to:', `blog/${selectedPost}`);
            blogIframe.src = `blog/${selectedPost}`;
        });
    </script>
</body>
</html>
